<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Said Borna | AI Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff006e;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text: #e8e8e8;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 240, 255, 0.15);
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 110, 0.1);
            bottom: -50px;
            left: -50px;
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 100px;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 5px rgba(0, 240, 255, 0.1);
            }
        }

        .name {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text) 0%, var(--primary) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .title span {
            color: var(--primary);
            font-weight: 600;
        }

        /* Presentation Card */
        .presentation-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .presentation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .presentation-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 240, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.1);
        }

        .card-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 16px;
            text-align: center;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .card-description {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 600px;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .card-left {
            width: 100%;
            text-align: center;
        }

        .qr-section {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .qr-code {
            width: 130px;
            height: 130px;
            background: white;
            border-radius: 8px;
            padding: 8px;
            margin: 0 auto;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary), #00c4cc);
            color: var(--bg-dark);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
        }

        .btn-primary svg {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover svg {
            transform: translateX(4px);
        }

        /* Links section */
        .links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 24px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            border-color: var(--primary);
            background: rgba(0, 240, 255, 0.05);
        }

        .link-card svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .link-card span {
            font-weight: 500;
        }

        /* Stats */
        .stats {
            display: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .presentation-card {
                padding: 32px 24px;
            }

            .card-title {
                font-size: 1.75rem;
            }

            .stats {
                padding: 24px;
            }

            .stat-value {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
